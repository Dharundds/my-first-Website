<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="vc.css">
    <title>VOICE RECOGNITION</title>
</head>
<body>
    
    <div class="container">
        <h1 class="text-center mt-5">Speech to text </h1>
    
        
            <div class="form-group">
                <textarea  id="textbox" rows="6" class="form-control" placeholder="Speak something....:)"></textarea>
            </div>
            <div class="form-group">
                <button id = "start-btn"class="btn btn-outline-dark btn-lg">Start</button>
                <p id="instruction">Press the start Button and speak.....:)</p>
                <button id="stop-btn" class = "btn btn-outline-dark btn-lg" > Press here to stop the voice recognition..</button>
            </div>
       
     
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="vc.js"></script>
</html>
